<div class="chart-container">
  <canvas *ngIf="isChartReady" baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    [colors]="chartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
  </canvas>
  <go-spinner *ngIf="loading$ | async"></go-spinner>
  <div class="overlay" *ngIf="loading$ | async"></div>
</div>
