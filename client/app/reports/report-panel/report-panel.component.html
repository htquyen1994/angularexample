<div class="row justify-content-between">
  <go-button-group>
    <go-button button-toolbar [selected]="reportParams.reportFormat === reportFormat.EXCEL"
      (clicked)="setReportFormat(reportFormat.EXCEL)">EXCEL</go-button>
    <go-button button-toolbar *ngIf="reportParams?.reportId !== ''"
      [selected]="reportParams.reportFormat === reportFormat.PDF" (clicked)="setReportFormat(reportFormat.PDF)">PDF
    </go-button>
  </go-button-group>

  <go-button-group>
    <go-button button-raised [disabled]="reportParams.reportId == '' || loading || _isLoading"  [spinnerbtn]="loading || _isLoading"
      (clicked)="onDownload()">Download
    </go-button>
  </go-button-group>
</div>
<div class="text-info">
  <small>
    <ng-container [ngSwitch]="reportSelected?.reportType">
      <ng-container *ngSwitchCase="ReportType.SELECTCLUB">Please select a club to Download</ng-container>
      <ng-container *ngSwitchCase="ReportType.SELECTPOINT">Select a point shape to Download</ng-container>
      <ng-container *ngSwitchCase="ReportType.SELECTPOLYGONUNION">Select a polygon shape to Download</ng-container>
      <ng-container *ngSwitchCase="ReportType.SELECTPOLYGON">Select a polygon shape to Download</ng-container>
      <ng-container *ngSwitchDefault>Select or draw a shape to Download</ng-container>
    </ng-container>
  </small>
</div>
